<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">

    <!-- Plugins Core Css -->
    <link href="../../assets/css/app.min.css" rel="stylesheet">
    
    <!-- Custom Css -->
    <link href="../../assets/css/style.css" rel="stylesheet" />
    <link href="../../assets/css/pages/extra_pages.css" rel="stylesheet" />
</head>

<body class="login-page">
    <div class="limiter">
		<div class="container-login100" style="background-image: url('../../assets/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="material-icons">person</i>
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Registration
					</span>
					<div class="row">
					<div class="col-lg-6 p-t-20">
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<i class="material-icons focus-input1001">person</i>
					</div>
					</div>
					<div class="col-lg-6 p-t-20">
					<div class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="email" name="email" placeholder="Email">
						<i class="material-icons focus-input1001">person</i>
					</div>
					</div>
					<div class="col-lg-6 p-t-20">
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<i class="material-icons focus-input1001">person</i>
					</div>
					</div>
					<div class="col-lg-6 p-t-20">
					<div class="wrap-input100 validate-input" data-validate="Enter password again">
						<input class="input100" type="password" name="pass2" placeholder="Confirm password">
						<i class="material-icons focus-input1001">person</i>
					</div>
					</div>
					</div>
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>
					<div class="text-center p-t-50">
						<a class="txt1" href="sign-in.html">
							You already have a membership?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

   <!-- Plugins Js -->
    
    <script src="../../assets/js/app.min.js"></script>
    
    <!-- Extra page Js -->
    <script src="../../assets/js/pages/examples/pages.js"></script>
    
</body>

</html>
